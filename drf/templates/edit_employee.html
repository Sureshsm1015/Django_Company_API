<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        /* Apply styles to the container */
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Apply styles to the form */
form {
    margin-top: 20px;
}

/* Apply styles to form labels */
label {
    font-weight: bold;
}

/* Apply styles to form inputs */
input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Apply styles to form buttons */
.btn-container {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
}

/* Apply styles to the alert message */
.alert-message {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Hide the alert message initially */
.alert-message.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Employee</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ employee.email }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ employee.address }}">
            </div>
            <div class="mb-3">
                <label for="phone_no" class="form-label">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" class="form-control" value="{{ employee.phone_no }}">
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Position:</label>
                <select id="position" name="position" class="form-control">
                    <option value="Manager" {% if employee.position == 'Manager' %} selected {% endif %}>Manager</option>
                    <option value="Software Developer" {% if employee.position == 'Software Developer' %} selected {% endif %}>Software Developer</option>
                    <option value="Project Leader" {% if employee.position == 'Project Leader' %} selected {% endif %}>Project Leader</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="text" id="salary" name="salary" class="form-control" value="{{ employee.salary }}">
            </div>
            <div class="mb-3">
                <label for="join_date" class="form-label">Join Date:</label>
                <input type="text" id="join_date" name="join_date" class="form-control" value="{{ employee.join_date }}">
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company:</label>
                <select id="company" name="company" class="form-control">
                    {% for company in companies %}
                        <option value="{{ company.pk }}" {% if company.pk == employee.company.pk %} selected {% endif %}>{{ company.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Employees</a>
            </div>
        </form>
    </div>
</body>
</html>
