{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    color: #333;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #007bff;
}

.form-group {
    margin-bottom: 30px;
}

.form-label {
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    color: #555;
}

.form-control {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    background-color: #f8f9fa;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
    transition: box-shadow 0.3s, border-color 0.3s;
}

.form-control:focus {
    outline: none;
    box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.3);
}

.btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

.btn-secondary {
    background-color: #6c757d;
    color: #fff;
}

.btn-secondary:hover {
    background-color: #5a6268;
    transform: translateY(-2px);
}

/* Additional Styling */
.form-control::placeholder {
    color: #999;
}

.btn:active {
    transform: translateY(0);
}

.btn-primary:focus,
.btn-secondary:focus {
    outline: none;
}

.btn:disabled {
    opacity: 0.7;
    cursor: not-allowed;
}

.btn-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-icon i {
    font-size: 20px;
}

    </style>

</head>
<body>
    {% if messages %}
    <div class="container mt-4">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="container mt-4">
        <h1 class="text-center mb-4">Edit Company</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="location" id="location" class="form-label">Location:</label>
                {{ form.location }}
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About:</label>
                <textarea id="about" name="about" class="form-control" rows="3">{{ form.about.value }}</textarea>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type:</label>
                {{ form.type }}
            </div>
            <div class="mb-3">
                <label for="added_Date" class="form-label">Date:</label>
                {{ form.added_Date }}
            </div>
            <div class="mb-3 form-check">
                {{ form.active }}
                <label class="form-check-label" for="active">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'company_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
